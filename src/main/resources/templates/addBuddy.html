<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1>Add Buddy</h1>
        <form action="#" th:action="@{/buddyInfo}" th:object="${buddyInfo}" method="post">
            <div th:object="${addressBookId}">
                <select name="addressBookId">
                    <option th:value="0">None</option>
                    <option th:each="addressBook: ${addressBookList}" th:value="${addressBook.id}">Address Book: <th:block th:utext="${addressBook.id}"/></option>
                </select>
            </div>
            <p>Name: <input type="text" th:field="*{name}" /></p>
            <p>Phone Number: <input type="text" th:field="*{phoneNumber}" /></p>
            <p>Home Address: <input type="text" th:field="*{address}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </main>
</body>
</html>
